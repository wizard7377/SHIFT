name: SHIFT
version: 0.1.0.0
github: "wizard7377/SHIFT"
license: BSD-2-Clause
author: "Asher Frost"
maintainer: "example@example.com"
copyright: "2025 Asher Frost"

flags:
  dev:
    default: false
    manual: false
  check:
    default: false
    manual: false
  release:
    default: false
    manual: false

extra-source-files:
  - README.md
  - CHANGELOG.md
extra-doc-files:
  - docs/*
  - paper/*

language: GHC2021
other-extensions:
  - AllowAmbiguousTypes
  - FunctionalDependencies
  - PatternGuards
  - OverloadedStrings
  - LambdaCase
  - QuantifiedConstraints
  - PartialTypeSignatures
  - TemplateHaskell
  - UndecidableInstances
  - ConstraintKinds
description: Please see the README on GitHub at <https://github.com/githubuser/SHIFT#readme>

dependencies:
  - base >= 4.7 && < 5
  - QuickCheck
  - containers
  - mtl
  - text
  - megaparsec
  - lens
  - binary
  - data-default
  - HaTeX
  - prettyprinter
  - ansi-terminal
  - template-haskell
  - comonad
when:
  - condition: flag(dev) && (!flag(release))
    ghc-options:
      - -fdefer-typed-holes
      - -fdefer-type-errors
      - -w
      - -Wtyped-holes
      - -Wdeferred-type-errors
      - -Wdeferred-out-of-scope-variables
      - -O0
      - -with-rtsopts="-v"
  - condition: flag(dev) && flag(release)
    ghc-options:
      - -Wall
      - -Wcompat
      - -Widentities
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wmissing-export-lists
      - -Wmissing-home-modules
      - -Wpartial-fields
      - -Wredundant-constraints
  - condition: flag(release)
    ghc-options:
      - -w
      - -O2

library:
  source-dirs: src
  exposed-modules:
    - Rift
    - Sift
    - Lift
    - Extra

executables:
  SHIFT-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - SHIFT

tests:
  SHIFT-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - SHIFT
